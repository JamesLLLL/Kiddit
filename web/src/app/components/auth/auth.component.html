<div class="auth-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>{{ isLoginMode ? 'Login' : 'Register' }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
          <!-- Nickname Field (Only for Register) -->
          <mat-form-field appearance="outline" *ngIf="!isLoginMode">
            <mat-label>Nickname</mat-label>
            <input matInput formControlName="nickName" required>
            <mat-error *ngIf="authForm.get('nickName')?.invalid">Nickname is required</mat-error>
          </mat-form-field>
  
          <!-- First Name Field (Only for Register) -->
          <mat-form-field appearance="outline" *ngIf="!isLoginMode">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="authForm.get('firstName')?.invalid">First Name is required</mat-error>
          </mat-form-field>
  
          <!-- Last Name Field (Only for Register) -->
          <mat-form-field appearance="outline" *ngIf="!isLoginMode">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="authForm.get('lastName')?.invalid">Last Name is required</mat-error>
          </mat-form-field>
  
          <!-- Email Field -->
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="authForm.get('email')?.invalid">Please enter a valid email</mat-error>
          </mat-form-field>
  
          <!-- Password Field -->
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" required>
            <mat-error *ngIf="authForm.get('password')?.invalid">Password is required</mat-error>
          </mat-form-field>
  
          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="authForm.invalid">
            {{ isLoginMode ? 'Login' : 'Register' }}
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="switchMode()">
          {{ isLoginMode ? 'Need an account? Register' : 'Already have an account? Login' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
